<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Smart Shoop</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="/CSS/estilos.css">
        <!--Links para bootsrap-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="../css/estilos.css" />
   </head>
    <body>
    <div id="Linea"></div>
        <section class="container text-center full-height" id="cont">
            <div id="Texto1">
                <div id="Encabezado">
                    <h2>Smart Shop</h2>
                    <br>
                        <p>
                           Hackiemos Estereotipos.
                        </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2 p-3 columna">
                    <button class="btn btn-outline-success" @click="mostrarBienvenida = true">Bienvenida</button>
                    <button class="btn btn-outline-danger" @click="mostrarProximos = true">Más Articulos</button>
                    <button class="btn btn-outline-warning"@click="mostrarLogotipo = true">Logotipo</button>
                    <button class="btn btn-outline-info" @click="mostrarRedes = true">Redes Sociales</button>

                    <alerta @ocultar="mostrarBienvenida = false" v-show="mostrarBienvenida" tipo="alerta--info" posicion="alerta--arriba-izquierda">
                        <template slot="header">
                            Bienvenidos
                        </template>
                        <template>
                            Somos un pequeño negocio formado por
                            universitarios emprendedores
                            ofrecemos los mejores productos con la
                            calidad más alta 
                        </template>
                        <template slot="footer">
                            Comenzamos...
                        </template>
                    </alerta>

                    <alerta @ocultar="mostrarProximos = false" v-show="mostrarProximos" tipo="alerta--exito" posicion="alerta--arriba-derecha">
                        <template slot="header">
                            ¡¡Atención!!
                        </template>
                        <template>
                            El 29 de Noviembre llegaran a
                            la tienda más productos como:
                            <li>Monitor</li>
                            <li>Gabinetes</li>
                            <li>MousePad</li>  
                        </template>
                        <template slot="footer">
                            Continua...
                        </template>
                    </alerta>

                    <alerta @ocultar="mostrarRedes = false" v-show="mostrarRedes" tipo="alerta--advertencia" posicion="alerta--abajo-derecha" frase="No te desesperes">
                        <template slot="header">
                            ¡¡Sigueme!!
                        </template>
                        <template>
                            <a href="https://www.facebook.com/profile.php?id=100005008876622">Facebook</a>
                            <a href="https://www.instagram.com/joss_escalante.10?r=nametag">Instagram</a>
                        </template>
                        <template slot="footer" slot-scope="mensaje">
                            {{ mensaje.tipo }}
                        </template>
                    </alerta>

                    <alerta @ocultar="mostrarLogotipo = false" v-show="mostrarLogotipo" tipo="alerta--error" posicion="alerta--abajo-izquierda" frase="Corregir" :listado="tipos">
                        <template slot="header">
                            ¡¡404 not found!!
                        </template>
                        <template><span></span></template>
                        <template slot="datos" slot-scope="errores">
                            <li>{{ errores.nombre }}</li>
                        </template>
                        <template slot="footer" slot-scope="mensaje">
                            {{ mensaje.tipo }}
                        </template>
                    </alerta>
                </div>
            </div>
        </section>

        <footer class="container-fluid text-center">
            <span>Joselin Escalante</span>
            <a href="../index.html"><button class="btn btn-outline-success">Regresar</button></a>
        </footer>

        <template id="mensajeAlerta">
            <article class="alerta" :class="[tipo, posicion]">
                <h3 class="alerta__header">
                    <button class="btn btn-dark" @click="ocultarMensaje()">X</button>
                    <slot name="header">
                       Un valor vacio para ser llenado
                    </slot>
                </h3>
                <span>
                    <slot>
                    </slot>
                </span>
                <p class="alerta__contenido">
                    <slot name="datos" v-for="error in listado" :nombre="error"></slot>
                </p>
                <span class="alerta__footer">
                    <slot name="footer" :tipo="alerta"></slot>
                </span>
            </article>
        </template>
        
        <script src="../JS/evj1.js"></script>
    </body>
</html>
